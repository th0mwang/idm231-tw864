<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Pokemon type are you?</title> 
    <link rel="stylesheet" href="stylesheet.css">
    <h1>WHAT POKEMON TYPE ARE YOU?</h1>


<body>

    <div style="text-align:center">
    <!--calendar input-->   
    <p1>Enter your birthday to find out!</p1><br><br>

    <p>Month:<input type="number" id="month" min="1" max="12" ></p>
    <p> Day:<input type="number" id="day" min="1" max="31"></p> 
 
    <button onclick="zodiac()" >Find your Pokemon type! </button>

    <p id="photo"></p>
    <p id="trait"></p>
<br>
<button id="assist" class="helper" onclick="alert('Enter your Birth month and day in the boxes above and then click the Find your Pokemon type! button to get your results!')">How to use it</button>
<br><br>
</div>

<p id="traits"></p>
<!--buttons for types-->
<div id ="type-list" class="flex-center">
    <div id="types" class="flex-grid">
    <button id="bug" class="typing" onclick="playbuzz(); alert('Bug-type Pokémon are characterized by their fast growing, as they dont take long to evolve. Bug-type Pokémon live mostly (not all of them) in forests, some of them are a little harder to find because they live atop the trees.')"><img src="types/bug.png" alt="bug type"><audio id="buzz" src="sfx/Crickets Chirping Sound Effect.mp3"></audio></button>
    <button id="dark"class="typing" onclick="playdarksouls(); alert('The Dark type is represented from traits that are considered feral and untameable, specifically that born from adverse and intense complex social conditions')"><img src="types/dark.png" alt="dark type"><audio id="darksouls" src="sfx/Dark Souls.mp3"></audio></button>
    <button id="dragon" class="typing" onclick="playroar(); alert('Dragon type Pokémon are generally rather rare in Pokémon games, and some are even considered to be Mythical Pokémon due to such rare sightings of them; indeed, Dratini was long thought to be extinct.')"><img src="types/dragon.png" alt="dragon type"><audio id="roar" src="sfx/Roar.mp3"></audio></button>
    <button id="electric" class="typing" onclick="playzap(); alert('Electric-type Pokémon have varied habitats, from forests and prairies to cities and power plants. Electric-type Pokémon are usually fast, and many of their attacks may paralyze the target. Some Electric-type Pokémon also resemble artificial objects used by humans which relate to electricity the Magnemite and Voltorb evolution lines and Rotom.')"><img src="types/electric.png"><audio id="zap" src="sfx/Zap.mp3"></audio></button>
    <button id="fairy" class="typing" onclick="playsparkle(); alert('Fairy-type Pokémon are generally considered cute and elegant and tend to be at least partially pink in color and feminine in appearance overall (Pokémon such as Igglybuff and Swirlix have these traits). However, Fairy types can be incredibly powerful. Fairy-types also have some magical appeal to them. As opposed to Psychic-type Pokémon, Fairy-type Pokémon have powers related to magic and the supernatural as opposed to mental power.')"><img src="types/fairy.png" alt="fairy type"><audio id="sparkle" src="sfx/Sparkle Sound Effect.mp3"></audio></button>
    <button id="fighting" class="typing" onclick="playhit(); alert=('Most Fighting-type Pokémon have a human-like body shape because they represent practitioners of various martial arts, which tend to be real-world humans. Some Fighting-type Pokémon are represented by looking like fighters Machamp looks like a bodybuilder and Crabrawler looks like a French-wrestler while other are represented by being based on a certain type of fighting style Hitmontop is based on capoeira fighting and Gallade is based on sword-fighting.')"><img src="types/fight.png" alt="fighting type"><audio id="hit" src="sfx/Punch Sound Effect.mp3"></audio></button>
    <button id="fire" class="typing" onclick="playflame(); alert=('Fire-type moves are based on attacks of fire itself, and most of them can leave the status Burn. Fire types are also immune to being Burned, regardless of the type of move used that would have inflicted a Burn.  Fire Pokémon have notably fewer species compared to the other Starter types, due to a lack of natural phenomena that can be described as fire')"><img src="types/fire.png" alt="fire type"><audio id="flame" src="sfx/Fire Sound Effect.mp3"></audio></button>
    <button id="flying" class="typing" onclick="playwind(); alert=('Pokémon of this type can fly, many of them live at high altitudes, even. Most of them are based on birds and insects. Their power is mostly related with aerial and wind-related moves. Most of them have wings, but there are also some of them that just float without wings, like Rayquaza and Gyarados.')"><img src="types/flying.png" alt="flying type"><audio id="wind" src="sfx/Wind Sound FX.mp3"></audio></button>
    <button id="ghost" class="typing" onclick="playboo(); alert=('Pokémon of this type are usually connected to fear, the dark and the afterlife. They usually live in abandoned houses, cemeteries, funeral places and uninhabited dark places such as caves. Also, Ghost-type Pokémon tend to be extremely naughty, pranking humans just to see their faces and reactions. Curiously, the more scared a human is, the more power the Ghost Pokémon will have to prank with it.')"><img src="types/ghost.png" alt="ghost type"><audio id="boo" src="sfx/Boo.mp3"></audio></button>
    <button id="grass" class="typing" onclick="playlawn(); alert=('Many Grass types are based on plants and fungi, not necessarily grass (Pokémon such as Cacturne, which is a cactus, and Foongus, which is a mushroom). Many Grass-type Pokémon also belong to the Plant Egg Group. Several Grass types are paired with the Poison type')"><img src="types/grass.png" alt="grass type"><audio id="lawn" src="sfx/Grass.mp3"></audio></button>
    <button id="ground" class="typing" onclick="playearth(); alert=('Ground-type Pokémon have powers and abilities related to control of ground and earth. Ground-type Pokémon are afraid of water, like Rock-type Pokémon, unless they are Water type. Many Ground Pokémon are also partially Rock type.')"><img src="types/ground.png" alt="ground type"><audio id="earth" src="sfx/Taco Bell.mp3"></audio></button>
    <button id="ice" class="typing" onclick="playcrack(); alert=('Ice-type Pokémon stand out for being able to endure very low temperatures, as well as adapting to freezing weathers. They control ice at will. Their habitats go from the top of mountains, frozen caves and caverns or even the poles.  Many Ice-type moves have chances of freezing the target, which prevents them from attacking until they thaw out.')"><img src="types/ice.png" alt="ice type"><audio id="crack" src="sfx/Ice.mp3"></audio></button>
   </div>
   <p id="description"></p>
</div>
